<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
      <div>
        <span>PREÇO</span>
        <h1 id="price">$ 99.999,99</h1>
      </div>      
      <p>Alerta de preço do bitcoin</p>
      <select name="select" id="currency" onchange="reset()">
        <option value="USD" selected>USD</option>
        <option value="GBP">GBP</option>
        <option value="EUR">EUR</option>
      </select>
       <select name="select" id="mode">
        <option value="bigger" selected>IGUAL OU MAIOR QUE</option>
        <option value="smaller">IGUAL OU MENOR QUE</option>
      </select>
      <div class="flex-column">
        <label for="amount">Preço do alerta</label>
        <input type="text" name="amount" id="amount" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency" placeholder="$99,999.99">
      </div>
    </main>
    <p id="aqui"></p>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="components/api.js"></script>
    
</body>
</html>
